<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <title>Meus Eventos - Pregaum Online</title>
        </f:facet>
    </h:head>
    <h:body>
        
        <h:form id="formID" rendered="#{beanUsuario.logado}">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="105">
                    <h1><center><h:outputText value="E-Acad" /></center></h1>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50">
                    <center><h:outputText value="Projeto de Orientação a Objeto - UPE - 2015.1" /></center>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="220">
                    <p:panelMenu style="width: 200px">
                        <p:submenu label="Evento">
                            <p:menuitem value="Criar Evento" icon="ui-icon-pencil" url="criarEvento.xhtml" rendered="#{beanUsuario.logado}"  />
                            <p:menuitem value="Meus Eventos" icon="ui-icon-pencil" url="meusEventos.xhtml" rendered="#{beanUsuario.logado}"  />
                        </p:submenu>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Login" url="Login.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-person"/>
                            <p:menuitem value="Cadastrar-se" url="cadastroUsuario.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-plus" />
                            <p:menuitem value="Gerenciar Conta" url="AtualizarUsuario.xhtml" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" />
                            <p:menuitem value="Logout" actionListener="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Sistema">
                            <p:menuitem value="Página Principal" icon="ui-icon-home" url="PaginaInicial.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:separator />
                    <p:commandButton value="Logout" icon="ui-icon-wrench" action="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" ajax="false" />

                </p:layoutUnit>
                <p:layoutUnit position="center">      
                    <p:dataGrid var="eve" value="#{beanEvento.eventosUsuario()}" columns="3"
        rows="12" paginator="true" id="eve"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Meus Eventos
        </f:facet>
 
                        <p:panel header="#{eve.nome}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
 
                <h:outputText value="#{eve.localidade}" />
                <h:outputText value="#{eve.data_inicio}" />
 
                <p:commandLink update=":formID:eveDetail" oncomplete="PF('eveDialog').show()"  title="+SUBEVENTO">
                    <h:outputText value="+SUBEVENTO" styleClass="INFO" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{eve}" target="#{beanSubEvento.evento}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
    <p:dialog header="Adicionar Subevento" widgetVar="eveDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="eveDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{ not empty beanEvento.evento}" columnClasses="label,value">
               
 
                  <h:outputText value = "Nome" />
                            <p:inputText value = "#{beanSubEvento.subEvento.nome}" id = "nome" />
                            <h:outputText value = "Descrição:" />
                            <p:inputTextarea value = "#{beanSubEvento.subEvento.descricao}" id = "descricao" cols="20" rows="5"/>
                            <h:outputText value = "Data de Inicio" />
                            <p:calendar value = "#{beanSubEvento.subEvento.data_inicio}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value = "Data de Termino" />
                            <p:calendar value = "#{beanSubEvento.subEvento.data_final}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value="Apresentador"/>
                            <p:inputText value="#{beanSubEvento.subEvento.apresentador}" id ="apresentador"/>
                            <h:outputText value = "Tipo" />
                            <p:selectOneRadio value="#{beanSubEvento.subEvento.tipo}">
                            <f:selectItem itemLabel="Palestra" itemValue="Palestra" />
                            <f:selectItem itemLabel="Oficina" itemValue="Oficina" />
                            <f:selectItem itemLabel="Workshop" itemValue="Workshop" />
                            </p:selectOneRadio>

                            <h:outputText value = "Quantidade de Vagas" />
                            <p:inputText value = "#{beanSubEvento.subEvento.total_vagas}" id = "quantVagas" />
                            <p:commandButton value = "Cadastrar SubEvento" action = "#{beanSubEvento.CadastrarSubEvento()}" ajax = "false" />
 
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:form rendered="#{not beanUsuario.logado}">
            Vá para <h:commandLink value="login" action="paginaPrincipal.hxtml"/>
        </h:form>
        
        
    </h:body>/body>
</html>
