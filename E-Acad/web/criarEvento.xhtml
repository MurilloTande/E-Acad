<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <title>Criar Evento - Pregaum Online</title>
        </f:facet>
    </h:head>
    <h:body>
        
        <h:form rendered="#{beanUsuario.logado}">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="105">
                    <h1><center><h:outputText value="E-Acad" /></center></h1>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50">
                    <center><h:outputText value="Projeto de Orientação a Objeto - UPE - 2015.1" /></center>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="220">
                    <p:panelMenu style="width: 200px">
                        <p:submenu label="Evento">
                            <p:menuitem value="Criar Evento" icon="ui-icon-pencil" url="criarEvento.xhtml" rendered="#{beanUsuario.logado}"  />
                        </p:submenu>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Editar Perfil" icon="ui-icon-pencil" url="AtualizarUsuario.xhtml" />
                            <p:menuitem value="Alterar senha" icon="ui-icon-pencil" url="AlterarSenha.xhtml" />
                            <p:menuitem value="Excluir Perfil" icon="ui-icon-pencil" url="ExcluirPerfil.xhtml" />
                        </p:submenu>
                        <p:submenu label="Sistema">
                            <p:menuitem value="Página Principal" icon="ui-icon-home" url="PaginaInicial.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:separator />
                    <p:commandButton value="Logout" icon="ui-icon-wrench" action="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" ajax="false" />

                </p:layoutUnit>
                <p:layoutUnit position="center">      

                    <p:panel header = "Cadastro Evento">
                        <h:panelGrid columns = "2">                           
                            <h:outputText value = "Nome" />
                            <p:inputText value = "#{beanEvento.evento.nome}" id = "nome" />
                            <h:outputText value = "Descrição:" />
                            <p:inputText value = "#{beanEvento.evento.descricao}" id = "descricao" type="" size="200"/>
                            <h:outputText value = "Data de Inicio" />
                            <p:calendar value = "#{beanEvento.evento.data_inicio}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value = "Data de Termino" />
                            <p:calendar value = "#{beanEvento.evento.data_final}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value="Local"/>
                            <p:inputText value="#{beanEvento.evento.localidade}" id ="local"/>
                            <h:outputText value="Endereço"/>
                            <p:inputText value="#{beanEvento.evento.endereco}" id ="endereço"/>
                            <h:outputText value="Cidade"/>
                            <p:inputText value="#{beanEvento.evento.cidade}" id ="cidade"/>
                            <h:outputText value="Estado"/>
                            <p:inputText value="#{beanEvento.evento.estado}" id ="estado"/>
                            <h:outputText value = "Quantidade de Vagas" />
                            <p:inputText value = "#{beanEvento.evento.total_vagas}" id = "quantVagas" />
                            <p:commandButton value = "Cadastrar" action = "#{beanEvento.cadastrarEvento}" ajax = "false" />
                            
                        </h:panelGrid>
                        <p:messages />
                    </p:panel>


                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:form rendered="#{not beanUsuario.logado}">
            Vá para <h:commandLink value="login" action="paginaPrincipal.hxtml"/>
        </h:form>
        
        
    </h:body>/body>
</html>
