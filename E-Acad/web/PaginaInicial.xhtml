<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <title>Página Principal - E-Acad</title>
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="formID">
            <p:layout fullPage="false">
                <p:layoutUnit position="north" size="105">
                    <h1><center><h:outputText value="E-Acad" /></center></h1>

                </p:layoutUnit>
                <p:layoutUnit position="south" size="50">
                    <center><h:outputText value="Projeto de Orientação a Objeto - UPE - 2015.1" /></center>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="220">
                    <p:panelMenu style="width: 200px">
                        <p:submenu label="Evento" rendered="#{beanUsuario.logado}">
                            <p:menuitem value="Criar Evento" icon="ui-icon-pencil" url="criarEvento.xhtml" rendered="#{beanUsuario.logado}"  />
                            <p:menuitem value="Meus Eventos" icon="ui-icon-pencil" url="meusEventos.xhtml" rendered="#{beanUsuario.logado}"  />
                        </p:submenu>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Login" url="Login.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-person"/>
                            <p:menuitem value="Cadastrar-se" url="cadastroUsuario.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-plus" />
                            <p:menuitem value="Gerenciar Conta" url="AtualizarUsuario.xhtml" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" />
                            <p:menuitem value="Logout" actionListener="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Sistema">
                            <p:menuitem value="Página Principal" icon="ui-icon-home" url="PaginaInicial.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:separator />
                    <p:commandButton value="Logout" icon="ui-icon-wrench" action="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" ajax="false" />

                </p:layoutUnit>
     
                <p:layoutUnit position="center">

                    <h:outputText value="Bem vindo!" rendered="#{not beanUsuario.logado}"></h:outputText>
                    <h:outputText value="Olá, #{beanUsuario.usuarioLogado.nome}" rendered="#{beanUsuario.logado}"></h:outputText>
                    
                  
                      <p:dataGrid var="eve" value="#{beanEvento.listarTudoEvento()}" columns="3"
        rows="12" paginator="true" id="eve"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Eventos do Sistema
        </f:facet>
 
        <p:panel header="#{eve.codigo}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
 
                <h:outputText value="#{eve.nome}" />
 
                <p:commandLink update=":formID:eveDetail" oncomplete="PF('eveDialog').show()"  title="Informações de Evento">
                    <h:outputText value="INFO" styleClass="INFO" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{eve}" target="#{beanEvento.eventoSelecionado}" />
                </p:commandLink>
                 <p:commandLink update=":formID:parEve" oncomplete="PF('partiDia').show()"  title="Participar de Evento">
                    <h:outputText value="+PARTICIPAR" styleClass="INFO" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{eve}" target="#{beanParticipante.evento}" />
                </p:commandLink>
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>

    <p:dialog header="Informações de Evento" widgetVar="eveDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="eveDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{ not empty beanEvento.eventoSelecionado}" columnClasses="label,value">
                            
                <h:outputText value="Nome:" />
                <h:outputText value="#{beanEvento.eventoSelecionado.nome}" />
 
                <h:outputText value="Local" />
                <h:outputText value="#{beanEvento.eventoSelecionado.localidade}" />
 
                <h:outputText value="Cidade" />
                <h:outputText value="#{beanEvento.eventoSelecionado.cidade}"/>
                
                 <h:outputText value="Descrição" />
                 <h:outputText value="#{beanEvento.eventoSelecionado.descricao}"/>
 
                            
 
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
                    <p:dialog header="Participar de Evento" widgetVar="partiDia" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="parEve" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{ not empty beanParticipante.evento}" columnClasses="label,value">
               
                <h:outputText value = "Nome" />
                            <p:inputText value = "#{beanParticipante.participante.primeiroNome}" id = "nome" />
                           <h:outputText value = "Sobrenome" />
                           <p:inputText value = "#{beanParticipante.participante.sobreNome}" id = "sobrenome" />
                          
                           <h:outputText value="CPF"/>
                           <p:inputMask mask="999.999.999-99" value="#{beanParticipante.participante.cpf}" id="cpf"/>
                           <h:outputText value = "Email" />
                           <p:inputText value = "#{beanParticipante.participante.email}" id = "email" />
                           <p:commandButton value = "Cadastrar-se em Evento" action = "#{beanParticipante.CadastrarParticipante()}" ajax = "false" />
               
                
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
                              
                    
                    </p:layoutUnit>
                   
            </p:layout>
                   
              
 </h:form>
    </h:body>
</html>
