<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <title>Editar perfil - E-Acad</title>
        </f:facet>
    </h:head>
    <h:body>
        <h:form rendered="#{beanUsuario.logado}">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="105">
                    <h1><center><h:outputText value="E-Acad" /></center></h1>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50">
                    <center><h:outputText value="Projeto de Orientação a Objeto - UPE - 2015.1" /></center>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="220">
                    <p:panelMenu style="width: 200px">
                        <p:submenu label="Evento" rendered="#{beanUsuario.logado}">
                            <p:menuitem value="Criar Evento" icon="ui-icon-pencil" url="criarEvento.xhtml" rendered="#{beanUsuario.logado}"  />
                        </p:submenu>
                        <p:submenu label="Perfil">
                           <p:menuitem value="Editar Perfil" icon="ui-icon-pencil" url="AtualizarUsuario.xhtml" />
                            <p:menuitem value="Alterar Senha" icon="ui-icon-pencil" url="AlterarSenha.xhtml" />
                            <p:menuitem value="Excluir Perfil" icon="ui-icon-pencil" url="ExcluirPerfil.xhtml" />
                        </p:submenu>
                        <p:submenu label="Sistema">
                            <p:menuitem value="Página Principal" icon="ui-icon-home" url="PaginaInicial.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:separator />
                    <p:commandButton value="Logout" icon="ui-icon-wrench" action="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" ajax="false" />

                </p:layoutUnit>
                <p:layoutUnit position="center">      

                    <p:panel header = "Editar perfil">
                        <h:outputText value = "Nome " /><br />
                        <p:inputText value = "#{beanUsuario.usuarioLogado.nome}" id = "nome" /><br /><br />

                        <h:outputText value = "Email" /><br />
                        <p:inputText value = "#{beanUsuario.usuarioLogado.email}" id = "email" /><br /><br />
                                
                        
                        <p:commandButton value = "Alterar" action = "#{beanUsuario.atualizarUsuario()}" ajax = "false" />

                        <p:messages />
                    </p:panel>
                    
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:form rendered="#{not beanUsuario.logado}">
            Vá para <h:commandLink value="login" action="paginaPrincipal.hxtml"/>
        </h:form>
    </h:body>
</html>
