<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <title>Editar Evento - Eacad</title>
        </f:facet>
    </h:head>
    <h:body>
        
        <h:form id="formID" rendered="#{beanUsuario.logado}">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="105">
                    <h1><center><h:outputText value="E-Acad" /></center></h1>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50">
                    <center><h:outputText value="Projeto de Orientação a Objeto - UPE - 2015.1" /></center>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="220">
                    <p:panelMenu style="width: 200px">
                        <p:submenu label="Evento">
                            <p:menuitem value="Criar Evento" icon="ui-icon-pencil" url="criarEvento.xhtml" rendered="#{beanUsuario.logado}"  />
                            <p:menuitem value="Meus Eventos" icon="ui-icon-pencil" url="meusEventos.xhtml" rendered="#{beanUsuario.logado}"  />
                        </p:submenu>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Login" url="Login.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-person"/>
                            <p:menuitem value="Cadastrar-se" url="cadastroUsuario.xhtml" rendered="#{not beanUsuario.logado}" icon="ui-icon-plus" />
                            <p:menuitem value="Gerenciar Conta" url="AtualizarUsuario.xhtml" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" />
                            <p:menuitem value="Logout" actionListener="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" icon="ui-icon-wrench" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Sistema">
                            <p:menuitem value="Página Principal" icon="ui-icon-home" url="PaginaInicial.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:separator />
                    <p:commandButton value="Logout" icon="ui-icon-wrench" action="#{beanUsuario.dislog()}" rendered="#{beanUsuario.logado}" ajax="false" />

                </p:layoutUnit>
                
                
                
             <p:layoutUnit position="center">
                    <p:panel header="Editar Evento">
                        <p:panelGrid columns="2">
                            <h:outputText value="Código: " />
                            <p:inputText value="#{beanEvento.eventoSelecionado.codigo}" disabled="true" id="codigo"/>
                            <h:outputText value="Nome: "/>
                            <p:inputText value="#{beanEvento.eventoSelecionado.nome}" id="nome" />
                            <h:outputText value = "Descrição:" />
                            <p:inputTextarea value = "#{beanEvento.eventoSelecionado.descricao}" id = "descricao" cols="20" rows="5"/>
                            <h:outputText value = "Data de Inicio" />
                            <p:calendar value = "#{beanEvento.eventoSelecionado.data_inicio}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value = "Data de Termino" />
                            <p:calendar value = "#{beanEvento.eventoSelecionado.data_final}" navigator = "true"
                                        pattern = "dd/MM/yyyy" mindate = "01/01/1940" maxdate = "01/01/2020"/>
                            <h:outputText value="Local"/>
                            <p:inputText value="#{beanEvento.eventoSelecionado.localidade}" id ="local"/>
                            <h:outputText value="Endereço"/>
                            <p:inputText value="#{beanEvento.eventoSelecionado.endereco}" id ="endereco"/>
                            <h:outputText value="Cidade"/>
                            <p:inputText value="#{beanEvento.eventoSelecionado.cidade}" id ="cidade"/>
                            <h:outputText value="Estado"/>
                            <p:inputText value="#{beanEvento.eventoSelecionado.estado}" id ="estado"/>
                            <h:outputText value = "Quantidade de Vagas" />
                            <p:inputText value = "#{beanEvento.eventoSelecionado.total_vagas}" id = "quantVagas" />
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Alterar" icon="ui-icon-refresh" update="form" action="#{beanEvento.atualizarEvento()}" ajax="false" />
                        </center>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        
        
        <h:form rendered="#{not beanUsuario.logado}">
            Vá para <h:commandLink value="login" action="paginaPrincipal.hxtml"/>
        </h:form>
        
        
    </h:body>/body>
</html>
